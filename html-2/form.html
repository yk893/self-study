<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #seker{
            border: 5px solid red;
            width: 250px;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4WS3JqNM6qJak-zhK0u7wMaL-tatTr-DMNg&s");
            background-size: cover;
            background-position: center;
            color: yellow;
            text-shadow: 5px 5px 5px black;
        }

        /* textarea{
            width: 50%;
            height: 100px;
            resize: none;
        } */
    </style>
</head>

<body>
    <h1>HTML Forms</h1>

    <form action="result.html" method="get">

        <!-- label ve text input kullanımı -->

        <label for="fname">username:</label> <br>
        <input type="text" id="fname" name="isim" placeholder="adınız.."><br>
        <label for="sname">surname:</label> <br>
        <input type="text" id="sname" name="soyisim" placeholder="soyadınız...">

        <!-- password -->
        <div>
            <label for="sifre">Pasword</label><br>
            <input type="password" name="parola" id="sifre" placeholder="şifre...">
        </div>

        <!-- radio -->
        <div>
            <label for="">Gender</label> <br>
            <label for="gender1">Male</label>
            <input type="radio" name="cinsiyet" id="gender1" value="erkek" checked>
            <label for="gender2">Female</label>
            <input type="radio" name="cinsiyet" id="gender2" value="kadın">
            <label for="gender3">Other</label>
            <input type="radio" name="cinsiyet" id="gender3" value="belirtilmemiş">
        </div>

        <!-- chckbox -->
        <br>
        <div>
            <label>Select fav animals</label> <br>

            <input type="checkbox" name="animal_1" id="panda" value="panda" checked>
            <label for="panda">Panda</label>

            <input type="checkbox" name="animal_2" id="balık" value="balık" checked>
            <label label for="balık">Balık</label>

            <input type="checkbox" name="animal_3" id="kedi" value="kedi" checked>
            <label for="kedi">Kedi</label>
        </div>

        <!-- number -->
        <div>
            <label for="age">Age</label> <br>
            <input type="number" name="yaş" id="age" step="0" min="18" max="45" placeholder="yaşınız..."
                style="width: 150px;">
        </div>

        <!-- search -->
        <div>
            <label for="ara">Search</label><br>
            <input type="search" name="arandı" id="ara" placeholder="ara...">
        </div>

        <!-- color -->
        <div>
            <label for="renk">Color</label>
            <input type="color" name="seçilen_renk" id="renk">
        </div>

        <!-- date -->
        <div>
            <label for="tarih">Date</label>
            <input type="date" name="secilen_tarih" id="tarih" min="2024-05-01" max="2026-01-01">
        </div>

        <!-- email -->
        <div>
            <label for="mail">Email:</label>
            <input type="email" name="mail_adresi" id="mail">
        </div>

        <!-- file -->
        <div>
            <label for="dosya">Dosya seç</label>
            <input type="file" id="dosya" name="seçilen_dosya">
        </div>

        <!-- tel -->
        <div>
            <label for="tel">Phone</label>
            <input type="tel" name="telefon_numarası" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                placeholder="xxx-xxx-xx-xx" maxlength="12">
        </div>

        <hr>
        <!-- select -->

        <div>
            <label for="tatli">Hangi tatlıyı seversiniz</label>
            <br>
            <select name="secilen_tatlı" id="tatli"  >
                <option value="Sütlaç">Sütlaç</option>
                <option value="Keşkül">Keşkül</option>
                <option value="Süpangle">Süpangle</option>
                <option value="Aşure">Aşure</option>
                <option value="Magnolia">Magnolia</option>
                <option value="Güllaç">Güllaç</option>
            </select>
        </div>
        <hr>
        <!-- optgroup -->

        <div>
            <label for="seker">Hangi tatlıları seversiniz</label>
            <br>
            <select name="secilen_tatlı" id="seker" size="15" multiple>
                <optgroup label="sütlü tatlılar">
                    <option value="Sütlaç">Sütlaç</option>
                    <option value="Keşkül">Keşkül</option>
                    <option value="Süpangle">Süpangle</option>
                    <option value="Aşure">Aşure</option>
                    <option value="Magnolia">Magnolia</option>
                    <option value="Güllaç">Güllaç</option>
                </optgroup>

                <optgroup label="şerbetli tatlılar" >
                    <option value="Baklava">Baklava</option>
                    <option value="Künefe">Künefe</option>
                    <option value="Katmer">Katmer</option>
                    <option value="tulumba">tulumba</option>
                    <option value="Afyon Kadayıfı">Afyon Kadayıfı</option>
                </optgroup>

                <optgroup label="çikolatalı tatlılar">
                    <option value="Waffle">Waffle</option>
                    <option value="Mousse">Mousse</option>
                    <option value="Pasta">Pasta</option>
                </optgroup>
            </select>
        </div>
        
        <!-- textarea -->
         <div>
            <label for="yorum">Yorum</label> <br>
            <textarea name="girilen_yorum" id="yorum" style="resize: none; width: 50%; height: 100px;"></textarea>
         </div>

         <!-- datalist -->

         <div>
            <label for="">Hangi Browser kullanıyorsun</label>
            <br>
            <input type="text" name="Kullanılan Browser" id="input-Browser" list="browser">

            <datalist id="browser">
                <option value="Opera"></option>
                <option value="Firefox"></option>
                <option value="Chrome"></option>
                <option value="Safari"></option>
                <option value="Brave"></option>
            </datalist>
         </div>





        <br><br><br><br><br><br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Send">
    </form>

</body>

</html>
