<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>HTML Forms</h1>
    <form action="result.html" method="get">
      <!-- label ve input kullanimi -->
      <label for="">username:</label><br />
      <input type="text" id="fname" name="isim" placeholder="adiniz" /><br />

      <label for="">surname:</label><br />
      <input type="text" id="sname" name="soyisim" placeholder="soyadiniz" />

      <div>
        <label for="sifre">password</label>
        <br />
        <input
          type="password"
          name="parola"
          id="sifre"
          placeholder="sifre..."
        />
      </div>

      <!-- radio -->
      <div>
        <label for="">cinsiyet</label><br />
        <label for="gender1">Male</label>
        <input
          type="radio"
          name="cinsiyet"
          id="gender1"
          value="erkek"
          checked
        />
        <label for="gender2">Female</label>
        <input type="radio" name="cinsiyet" id="gender2" value="kadin" />
        <label for="diger">other</label>
        <input type="radio" name="cinsiyet" id="gender3" value="diger" />
      </div>

      <!-- checkbox -->
      <br />
      <div>
        <label>Select fav animals</label><br />
        <input
          type="checkbox"
          name="animal_1"
          id="panda"
          value="panda"
          checked
        />
        <label for="panda">Panda</label>
        <input type="checkbox" name="animal_2" id="balik" value="balik" />
        <label for="balik">balik</label>
        <input type="checkbox" name="animal_3" id="kedi" value="kedi" />
        <label for="kedi">kedi</label>
      </div><br>

      <!-- number -->

      <div>
        <label for="age">Age</label><br /><br>
        <input
          type="number"
          name="yas"
          id="age"
          step="0"
          min="18"
          max="45"
          placeholder="yasiniz"
          style="width: 100px"
        />
      </div>

      <!-- search  -->

      <div>
        <label for="">Search</label><br /><br>
        <input
          type="search"
          name="areandi"
          id="ara"
          placeholder="arama yapabilirsiniz"
        />
      </div>
      <!-- color  -->

      <div>

        <label for="">Color</label><br><br>
        <input type="color" name="scilen renk" id="renk">
      </div>

      <!-- date -->

      <div>

        <label for="tarih">Date</label><br><br>
        <input type="date" name="secilen_tarih" id="tarih" min="2024-05-01" max="2026-01-01">
      </div>
      <!-- e-mail -->

      <div>
        <label for="mail">e-mail</label><br><br>
        <input type="email" name="mail_adresi" id="mail" placeholder="e-mail giriniz">
      </div>

      <!-- file -->

      <div>

        <label for="dosya">Dosya sec</label><br><br>
        <input type="file" id="dosya" name="secilen_dosya">
      </div>



      <br /><br /><br /><br /><br /><br /><br /><br />
      <input type="reset" value="sifirla" />

      <input type="submit" value="Send" />
    </form>
  </body>
</html>
